<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>计时器 - 倒计时工具</title>
    <link rel="stylesheet" href="/static/css/timer.css">
</head>
<body>
    <div class="container">
        <h1>计时器</h1>
        
        <div class="timer">
            <div class="time-input">
                <div class="input-group">
                    <input type="number" id="hours" min="0" max="99" value="0">
                    <label>时</label>
                </div>
                <div class="input-group">
                    <input type="number" id="minutes" min="0" max="59" value="0">
                    <label>分</label>
                </div>
                <div class="input-group">
                    <input type="number" id="seconds" min="0" max="59" value="0">
                    <label>秒</label>
                </div>
            </div>
            
            <div class="display">
                <span id="time-display">00:00:00</span>
            </div>
            
            <div class="controls">
                <button id="start-stop" class="primary">开始</button>
                <button id="reset">重置</button>
            </div>
            
            <div class="presets">
                <button data-time="300">5分钟</button>
                <button data-time="600">10分钟</button>
                <button data-time="900">15分钟</button>
                <button data-time="1800">30分钟</button>
                <button data-time="3600">1小时</button>
            </div>
        </div>
        
        <div class="info-panel">
            <div class="notification-settings">
                <label>
                    <input type="checkbox" id="sound-notification">
                    声音提醒
                </label>
                <label>
                    <input type="checkbox" id="desktop-notification">
                    桌面通知
                </label>
            </div>
            <div id="status-message" class="status-message"></div>
        </div>
    </div>
    
    <audio id="alarm-sound" src="/static/sounds/alarm.mp3" preload="auto"></audio>
    <script src="/static/js/timer.js"></script>
</body>
</html>
