<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>记事本 - 在线文本编辑器</title>
    <link rel="stylesheet" href="/static/css/notepad.css">
</head>
<body>
    <div class="container">
        <h1>记事本</h1>
        
        <div class="toolbar">
            <div class="file-controls">
                <button id="new-file">新建</button>
                <button id="open-file">打开</button>
                <button id="save-file">保存</button>
                <input type="file" id="file-input" accept=".txt,.md" hidden>
            </div>
            
            <div class="edit-controls">
                <button id="undo">撤销</button>
                <button id="redo">重做</button>
                <button id="clear">清空</button>
            </div>
            
            <div class="text-controls">
                <select id="font-family">
                    <option value="monospace">等宽字体</option>
                    <option value="sans-serif">无衬线字体</option>
                    <option value="serif">衬线字体</option>
                </select>
                <select id="font-size">
                    <option value="12">12px</option>
                    <option value="14" selected>14px</option>
                    <option value="16">16px</option>
                    <option value="18">18px</option>
                    <option value="20">20px</option>
                </select>
                <label>
                    <input type="checkbox" id="word-wrap">
                    自动换行
                </label>
            </div>
        </div>
        
        <div class="editor-container">
            <textarea id="editor" spellcheck="false" placeholder="在此输入文本..."></textarea>
        </div>
        
        <div class="status-bar">
            <div class="stats">
                <span>字符数：<span id="char-count">0</span></span>
                <span>单词数：<span id="word-count">0</span></span>
                <span>行数：<span id="line-count">0</span></span>
            </div>
            <div id="status-message" class="status-message"></div>
        </div>
    </div>
    
    <script src="/static/js/notepad.js"></script>
</body>
</html>
