<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="description" content="资源77提供五子棋游戏，支持黑棋和白棋对战，提供落子记录、当前回合、黑棋和白棋得分、协调世界时、游戏时长、总时间、当前手、黑棋时间、白棋时间等功能，方便快捷。">
    <title>五子棋</title>
    <link rel="stylesheet" href="/static/css/gomoku.css">
</head>
<body>
    <div id="game-container">
        <div id="move-history">
            <h1>落子记录</h1>
            <div id="moves-list"></div>
        </div>
        
        <div id="board"></div>
        
        <div id="game-info">
            <div id="current-turn">当前回合: 黑棋</div>
            <div id="scores">黑棋: 0 胜 | 白棋: 0 胜</div>
            <div id="utc-time" class="timer-item">
                <div class="timer-label">协调世界时</div>
                <div class="timer-display utc-timer">
                    <span id="utc-display">00:00:00.00</span>
                </div>
            </div>
            <div id="game-duration" class="timer-item">
                <div class="timer-label">游戏时长</div>
                <div class="timer-display game-timer">
                    <span id="game-time">00:00</span>
                </div>
            </div>
            <div id="timer">
                <div class="timer-item">
                    <div class="timer-label">总时间</div>
                    <div class="timer-display">
                        <span id="total-time">00:00</span>
                    </div>
                </div>
                <div class="timer-item">
                    <div class="timer-label">当前手</div>
                    <div class="timer-display current-timer">
                        <span id="current-time">00:00</span>
                    </div>
                </div>
                <div class="timer-item">
                    <div class="timer-label">黑方时间</div>
                    <div class="timer-display black-timer">
                        <span id="black-time">00:00</span>
                    </div>
                </div>
                <div class="timer-item">
                    <div class="timer-label">白方时间</div>
                    <div class="timer-display white-timer">
                        <span id="white-time">00:00</span>
                    </div>
                </div>
            </div>
            <button id="delete-room" class="button">删除房间</button>
            <div id="chat-box">
                <div id="chat-messages"></div>
                <div class="chat-input-area">
                    <input type="text" id="chat-input" placeholder="输入消息...">
                    <button id="send-message">发送</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.socket.io/4.0.0/socket.io.min.js"></script>
    <script src="/static/js/gomoku.js"></script>
</body>
</html>
