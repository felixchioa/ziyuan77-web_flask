<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>在线数学题目生成器 - 随机数学题目快速生成</title>
    <style>
        body {
            background-color: #fffacd; /* 设置为淡黄色 */
            color: #333;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        h1 {
            color: #4a90e2;
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 5px;
        }

        input, select {
            padding: 8px;
            width: 200px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        button {
            background-color: #4a90e2;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #357ab8;
        }
    </style>
</head>
<body>
    <h1>数学题目生成器</h1>
    <div class="form-group">
        <label for="numQuestions">题目数量:</label>
        <input type="number" id="numQuestions" min="1" value="10">
    </div>
    <div class="form-group">
        <label for="range">数值范围 (1 到 n):</label>
        <input type="number" id="range" min="1" value="10">
    </div>
    <div class="form-group">
        <label for="operations">选择运算:</label>
        <select id="operations" multiple>
            <option value="+">加法</option>
            <option value="-">减法</option>
            <option value="*">乘法</option>
            <option value="/">除法</option>
            <option value="mix">混合长式</option>
            <option value="equation">一元一次方程</option>
        </select>
    </div>
    <div class="form-group">
        <label for="includeFractions">包含分数/小数:</label>
        <input type="checkbox" id="includeFractions">
    </div>
    <button onclick="generateQuestions()">生成题目并下载</button>

    <script>
        function generateQuestions() {
            const numQuestions = parseInt(document.getElementById('numQuestions').value);
            const range = parseInt(document.getElementById('range').value);
            const operations = Array.from(document.getElementById('operations').selectedOptions).map(option => option.value);
            const includeFractions = document.getElementById('includeFractions').checked;

            if (operations.length === 0) {
                alert('请选择至少一种运算类型');
                return;
            }

            let questions = '';
            let answers = '';

            for (let i = 0; i < numQuestions; i++) {
                const operation = operations[Math.floor(Math.random() * operations.length)];
                let question, answer;

                if (operation === 'mix') {
                    const num1 = getRandomNumber(range, includeFractions);
                    const num2 = getRandomNumber(range, includeFractions);
                    const num3 = getRandomNumber(range, includeFractions);
                    question = `${num1} + ${num2} * ${num3}`;
                    answer = num1 + num2 * num3;
                } else if (operation === 'equation') {
                    const a = getRandomNumber(range, includeFractions);
                    const b = getRandomNumber(range, includeFractions);
                    question = `${a}x + ${b} = 0`;
                    answer = `x = ${(-b / a).toFixed(2)}`;
                } else {
                    const num1 = getRandomNumber(range, includeFractions);
                    const num2 = getRandomNumber(range, includeFractions);
                    question = `${num1} ${operation} ${num2}`;
                    switch (operation) {
                        case '+':
                            answer = num1 + num2;
                            break;
                        case '-':
                            answer = num1 - num2;
                            break;
                        case '*':
                            answer = num1 * num2;
                            break;
                        case '/':
                            answer = (num2 !== 0) ? (num1 / num2).toFixed(2) : 'undefined';
                            break;
                    }
                }

                questions += `题目 ${i + 1}: ${question} = \n`;
                answers += `答案 ${i + 1}: ${answer}\n`;
            }

            const content = questions + '\n' + answers;
            downloadTxtFile(content);
        }

        function getRandomNumber(range, includeFractions) {
            const isNegative = Math.random() < 0.5;
            let number = Math.random() * range + 1;
            if (includeFractions) {
                number = parseFloat(number.toFixed(2));
            } else {
                number = Math.floor(number);
            }
            return isNegative ? -number : number;
        }

        function downloadTxtFile(content) {
            const blob = new Blob([content], { type: 'text/plain' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = 'math_questions.txt';
            a.click();
            URL.revokeObjectURL(url);
        }
    </script>
</body>
</html>
