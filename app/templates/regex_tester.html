<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="description" content="资源77提供正则表达式测试工具，支持正则表达式测试、正则表达式生成、正则表达式优化、正则表达式验证等功能，方便快捷。">
    <title>正则表达式测试工具</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/regex_tester.css') }}">
</head>
<body>
    <div class="tester-container">
        <h2>正则表达式测试工具</h2>
        
        <div class="regex-section">
            <div class="input-group">
                <label for="regex-input">正则表达式：</label>
                <input type="text" id="regex-input" placeholder="输入正则表达式">
                <div class="flags">
                    <label><input type="checkbox" id="flag-g" checked> 全局匹配 (g)</label>
                    <label><input type="checkbox" id="flag-i"> 忽略大小写 (i)</label>
                    <label><input type="checkbox" id="flag-m"> 多行匹配 (m)</label>
                    <label><input type="checkbox" id="flag-s"> 点号匹配换行 (s)</label>
                    <label><input type="checkbox" id="flag-u"> Unicode (u)</label>
                    <label><input type="checkbox" id="flag-y"> 粘性匹配 (y)</label>
                </div>
            </div>

            <div class="quick-patterns">
                <h4>常用模式：</h4>
                <div class="pattern-buttons">
                    <button data-pattern="^[A-Za-z0-9._%+-]+@[A-Za-z0-9.-]+\.[A-Za-z]{2,}$">邮箱</button>
                    <button data-pattern="^1[3-9]\d{9}$">手机号码</button>
                    <button data-pattern="^(https?:\/\/)?([\da-z\.-]+)\.([a-z\.]{2,6})([\/\w \.-]*)*\/?$">URL</button>
                    <button data-pattern="^\d{4}-(0[1-9]|1[0-2])-(0[1-9]|[12]\d|3[01])$">日期</button>
                    <button data-pattern="^[1-9]\d{5}(18|19|20)\d{2}(0[1-9]|1[0-2])(0[1-9]|[12]\d|3[01])\d{3}[\dXx]$">身份证号</button>
                    <button data-pattern="^(?=.*[A-Za-z])(?=.*\d)[A-Za-z\d]{8,}$">密码</button>
                </div>
            </div>
        </div>

        <div class="test-section">
            <div class="input-group">
                <label for="test-input">测试文本：</label>
                <textarea id="test-input" placeholder="输入要测试的文本"></textarea>
                <div class="file-input">
                    <input type="file" id="file-input" accept=".txt">
                    <label for="file-input">导入文本文件</label>
                </div>
            </div>
        </div>

        <div class="result-section">
            <h3>匹配结果：</h3>
            <div class="result-stats">
                <span>匹配数量：<span id="match-count">0</span></span>
                <span>执行时间：<span id="exec-time">0</span> ms</span>
            </div>
            <div id="result-display"></div>
        </div>

        <div class="explanation-section">
            <h3>正则表达式说明：</h3>
            <div id="regex-explanation"></div>
        </div>
    </div>

    <script src="{{ url_for('static', filename='js/regex_tester.js') }}"></script>
</body>
</html>
