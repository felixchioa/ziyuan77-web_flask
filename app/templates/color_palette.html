<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="description" content="资源77提供调色板工具，支持主色调选择、色彩方案选择、色调数量选择、亮度范围选择、饱和度范围选择等功能，方便快捷。">
    <title>调色板工具</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/color_palette.css') }}">
</head>
<body>
    <div class="palette-container">
        <h2>调色板工具</h2>
        
        <div class="color-picker-section">
            <div class="main-color-picker">
                <h3>主色调</h3>
                <input type="color" id="main-color" value="#4a90e2">
                <div class="color-info">
                    <div class="color-value">
                        <span>HEX: </span>
                        <input type="text" id="hex-value" value="#4a90e2">
                    </div>
                    <div class="color-value">
                        <span>RGB: </span>
                        <input type="text" id="rgb-value" value="74, 144, 226">
                    </div>
                    <div class="color-value">
                        <span>HSL: </span>
                        <input type="text" id="hsl-value" value="210, 69%, 59%">
                    </div>
                </div>
            </div>

            <div class="harmony-options">
                <h3>色彩方案</h3>
                <div class="harmony-buttons">
                    <button data-harmony="monochromatic">单色</button>
                    <button data-harmony="analogous">类似色</button>
                    <button data-harmony="complementary">互补色</button>
                    <button data-harmony="triadic">三角色</button>
                    <button data-harmony="split-complementary">分裂互补</button>
                    <button data-harmony="tetradic">四角色</button>
                </div>
            </div>
        </div>

        <div class="palette-section">
            <div class="palette-controls">
                <div class="control-group">
                    <label>色调数量：</label>
                    <input type="number" id="shades-count" min="3" max="10" value="5">
                </div>
                <div class="control-group">
                    <label>亮度范围：</label>
                    <input type="range" id="lightness-range" min="10" max="90" value="50">
                    <span class="value">50%</span>
                </div>
                <div class="control-group">
                    <label>饱和度范围：</label>
                    <input type="range" id="saturation-range" min="10" max="100" value="70">
                    <span class="value">70%</span>
                </div>
            </div>

            <div class="generated-palette" id="generated-palette"></div>

            <div class="palette-actions">
                <button onclick="regeneratePalette()">重新生成</button>
                <button onclick="savePalette()">保存调色板</button>
                <button onclick="copyPalette()">复制颜色代码</button>
            </div>
        </div>

        <div class="saved-palettes">
            <h3>保存的调色板</h3>
            <div class="palettes-grid" id="saved-palettes-grid"></div>
        </div>

        <div class="color-tools">
            <div class="tool-section">
                <h3>颜色转换</h3>
                <div class="converter">
                    <select id="color-format">
                        <option value="hex">HEX</option>
                        <option value="rgb">RGB</option>
                        <option value="hsl">HSL</option>
                        <option value="hsv">HSV</option>
                        <option value="cmyk">CMYK</option>
                    </select>
                    <input type="text" id="color-input" placeholder="输入颜色值">
                    <button onclick="convertColor()">转换</button>
                </div>
                <div id="conversion-results"></div>
            </div>

            <div class="tool-section">
                <h3>颜色混合</h3>
                <div class="mixer">
                    <input type="color" id="color1" value="#ff0000">
                    <input type="range" id="mix-ratio" min="0" max="100" value="50">
                    <input type="color" id="color2" value="#0000ff">
                    <div class="mixed-color" id="mixed-color"></div>
                </div>
            </div>

            <div class="tool-section">
                <h3>颜色提取</h3>
                <div class="extractor">
                    <input type="file" id="image-input" accept="image/*">
                    <label for="image-input">选择图片</label>
                    <div class="extracted-colors" id="extracted-colors"></div>
                </div>
            </div>
        </div>
    </div>

    <script src="{{ url_for('static', filename='js/color_palette.js') }}"></script>
</body>
</html>
