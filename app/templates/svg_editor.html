<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="description" content="资源77提供SVG编辑器，支持SVG代码编辑、预览、导出、导入、格式化、美化、压缩、转义等功能，方便快捷。">
    <title>SVG编辑器</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/svg_editor.css') }}">
</head>
<body>
    <h1>SVG编辑器</h1>
    <div class="editor-container">
        <div class="toolbar">
            <div class="tool-group">
                <button data-tool="select" class="active">选择</button>
                <button data-tool="rect">矩形</button>
                <button data-tool="circle">圆形</button>
                <button data-tool="ellipse">椭圆</button>
                <button data-tool="line">直线</button>
                <button data-tool="path">路径</button>
                <button data-tool="text">文本</button>
            </div>

            <div class="tool-group">
                <label>填充颜色：</label>
                <input type="color" id="fill-color" value="#ffffff">
                <label>描边颜色：</label>
                <input type="color" id="stroke-color" value="#000000">
                <label>描边宽度：</label>
                <input type="number" id="stroke-width" value="1" min="0" max="20">
            </div>

            <div class="tool-group">
                <label>不透明度：</label>
                <input type="range" id="opacity" min="0" max="100" value="100">
                <label>圆角：</label>
                <input type="number" id="border-radius" value="0" min="0">
            </div>
        </div>

        <div class="workspace">
            <div class="canvas-container">
                <svg id="svg-canvas" width="800" height="600">
                    <defs>
                        <pattern id="grid" width="10" height="10" patternUnits="userSpaceOnUse">
                            <path d="M 10 0 L 0 0 0 10" fill="none" stroke="#ccc" stroke-width="0.5"/>
                        </pattern>
                    </defs>
                    <rect width="100%" height="100%" fill="url(#grid)"/>
                </svg>
            </div>

            <div class="properties-panel">
                <h3>属性</h3>
                <div class="element-properties">
                    <div class="property-group">
                        <label>位置：</label>
                        <input type="number" id="pos-x" placeholder="X">
                        <input type="number" id="pos-y" placeholder="Y">
                    </div>
                    <div class="property-group">
                        <label>尺寸：</label>
                        <input type="number" id="size-width" placeholder="宽">
                        <input type="number" id="size-height" placeholder="高">
                    </div>
                    <div class="property-group">
                        <label>旋转：</label>
                        <input type="number" id="rotation" value="0">
                    </div>
                    <div class="property-group">
                        <label>变换：</label>
                        <input type="text" id="transform" placeholder="transform">
                    </div>
                </div>

                <div class="text-properties" style="display: none;">
                    <div class="property-group">
                        <label>字体：</label>
                        <select id="font-family">
                            <option value="Arial">Arial</option>
                            <option value="Times New Roman">Times New Roman</option>
                            <option value="Courier New">Courier New</option>
                        </select>
                    </div>
                    <div class="property-group">
                        <label>字号：</label>
                        <input type="number" id="font-size" value="16">
                    </div>
                    <div class="property-group">
                        <label>样式：</label>
                        <button data-style="bold">B</button>
                        <button data-style="italic">I</button>
                        <button data-style="underline">U</button>
                    </div>
                </div>
            </div>
        </div>

        <div class="bottom-bar">
            <div class="zoom-controls">
                <button onclick="zoomIn()">放大</button>
                <span id="zoom-level">100%</span>
                <button onclick="zoomOut()">缩小</button>
            </div>
            <div class="file-controls">
                <button onclick="newDocument()">新建</button>
                <button onclick="openSvg()">打开</button>
                <button onclick="saveSvg()">保存</button>
                <button onclick="exportPng()">导出PNG</button>
            </div>
            <div class="coordinates">
                <span id="mouse-pos">X: 0 Y: 0</span>
            </div>
        </div>
    </div>

    <script src="{{ url_for('static', filename='js/svg_editor.js') }}"></script>
</body>
</html>
