<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>二维码生成器</title>
    <script src="https://cdn.jsdelivr.net/npm/qrcode@1.5.0/build/qrcode.min.js"></script>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/qrcode_generator.css') }}">
</head>
<body>
    <div class="generator-container">
        <div class="input-section">
            <h2>二维码生成器</h2>

            <div class="preset-buttons">
                <button class="preset-btn" data-type="url">网址</button>
                <button class="preset-btn" data-type="text">文本</button>
                <button class="preset-btn" data-type="wifi">WiFi</button>
                <button class="preset-btn" data-type="contact">联系人</button>
                <button class="preset-btn" data-type="email">邮件</button>
                <button class="preset-btn" data-type="sms">短信</button>
            </div>

            <div class="input-group">
                <label for="qr-text">内容：</label>
                <textarea id="qr-text" placeholder="请输入要生成二维码的内容"></textarea>
            </div>

            <div class="input-group">
                <label for="qr-size">尺寸：</label>
                <input type="number" id="qr-size" value="256" min="128" max="1024">
            </div>

            <div class="input-group">
                <label for="qr-correction">纠错级别：</label>
                <select id="qr-correction">
                    <option value="L">低 (7%)</option>
                    <option value="M">中 (15%)</option>
                    <option value="Q">较高 (25%)</option>
                    <option value="H">高 (30%)</option>
                </select>
            </div>

            <div class="input-group">
                <label>颜色：</label>
                <div class="color-picker">
                    <input type="color" id="qr-color" value="#000000">
                    <span>前景色</span>
                </div>
                <div class="color-picker">
                    <input type="color" id="qr-background" value="#ffffff">
                    <span>背景色</span>
                </div>
            </div>

            <div class="input-group">
                <label>Logo：</label>
                <input type="file" id="qr-logo" accept="image/*">
                <img id="logo-preview" class="logo-preview">
            </div>

            <div class="button-group">
                <button class="generate-btn" onclick="generateQR()">生成二维码</button>
                <button class="download-btn" onclick="downloadQR()">下载二维码</button>
            </div>
        </div>

        <div class="preview-section">
            <h3>预览</h3>
            <div class="qr-preview" id="qr-preview"></div>
        </div>
    </div>

    <script src="{{ url_for('static', filename='js/qrcode_generator.js') }}"></script>
</body>
</html>
