<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>面积单位转换器</title>
    <link rel="stylesheet" href="/static/css/area_converter.css">
</head>
<body>
    <div class="container">
        <h1>面积单位转换器</h1>
        
        <div class="converter-container">
            <div class="input-section">
                <div class="unit-input">
                    <label>平方米 (m²)</label>
                    <input type="number" id="square-meter" step="any" placeholder="输入面积...">
                </div>
                
                <div class="unit-input">
                    <label>平方千米 (km²)</label>
                    <input type="number" id="square-kilometer" step="any" placeholder="输入面积...">
                </div>
                
                <div class="unit-input">
                    <label>平方厘米 (cm²)</label>
                    <input type="number" id="square-centimeter" step="any" placeholder="输入面积...">
                </div>
                
                <div class="unit-input">
                    <label>平方毫米 (mm²)</label>
                    <input type="number" id="square-millimeter" step="any" placeholder="输入面积...">
                </div>
                
                <div class="unit-input">
                    <label>公顷 (ha)</label>
                    <input type="number" id="hectare" step="any" placeholder="输入面积...">
                </div>
                
                <div class="unit-input">
                    <label>亩</label>
                    <input type="number" id="mu" step="any" placeholder="输入面积...">
                </div>
                
                <div class="unit-input">
                    <label>平方英里 (sq mi)</label>
                    <input type="number" id="square-mile" step="any" placeholder="输入面积...">
                </div>
                
                <div class="unit-input">
                    <label>英亩 (acre)</label>
                    <input type="number" id="acre" step="any" placeholder="输入面积...">
                </div>
            </div>
            
            <div class="info-section">
                <h3>常用换算关系</h3>
                <ul>
                    <li>1 平方千米 = 1000000 平方米</li>
                    <li>1 平方米 = 10000 平方厘米</li>
                    <li>1 公顷 = 10000 平方米</li>
                    <li>1 亩 ≈ 666.67 平方米</li>
                    <li>1 平方英里 ≈ 2.59 平方千米</li>
                    <li>1 英亩 ≈ 4046.86 平方米</li>
                </ul>
            </div>
        </div>
    </div>
    
    <script src="/static/js/area_converter.js"></script>
</body>
</html>
