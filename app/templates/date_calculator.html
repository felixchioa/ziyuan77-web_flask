<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="description" content="资源77提供日期计算器，支持日期间隔计算、日期加减计算、常用日期选择等功能，方便快捷。">
    <title>日期计算器</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/date_calculator.css') }}">
</head>
<body>
    <div class="calculator-container">
        <h1>日期计算器</h1>
        
        <div class="calculator-section">
            <div class="date-diff">
                <h3>日期间隔计算</h3>
                <div class="input-group">
                    <label>开始日期：</label>
                    <input type="date" id="start-date">
                </div>
                <div class="input-group">
                    <label>结束日期：</label>
                    <input type="date" id="end-date">
                </div>
                <button onclick="calculateDateDiff()">计算间隔</button>
                <div id="diff-result" class="result"></div>
            </div>

            <div class="date-add">
                <h3>日期加减计算</h3>
                <div class="input-group">
                    <label>基准日期：</label>
                    <input type="date" id="base-date">
                </div>
                <div class="input-group">
                    <input type="number" id="add-value" step="1">
                    <select id="add-unit">
                        <option value="days">天</option>
                        <option value="weeks">周</option>
                        <option value="months">月</option>
                        <option value="years">年</option>
                    </select>
                </div>
                <button onclick="calculateDateAdd()">计算结果</button>
                <div id="add-result" class="result"></div>
            </div>
        </div>

        <div class="common-dates">
            <h3>常用日期</h3>
            <div class="quick-dates">
                <button onclick="setQuickDate('today')">今天</button>
                <button onclick="setQuickDate('tomorrow')">明天</button>
                <button onclick="setQuickDate('nextWeek')">下周</button>
                <button onclick="setQuickDate('nextMonth')">下月</button>
                <button onclick="setQuickDate('nextYear')">明年</button>
            </div>
        </div>
    </div>

    <script src="{{ url_for('static', filename='js/date_calculator.js') }}"></script>
</body>
</html>
