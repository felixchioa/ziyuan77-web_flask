<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="description" content="资源77提供罗马数字转换器，支持阿拉伯数字和罗马数字之间的转换，方便快捷。">
    <title>罗马数字转换器</title>
    <link rel="stylesheet" href="/static/css/roman_numerals.css">
</head>
<body>
    <div class="container">
        <h1>罗马数字转换器</h1>
        
        <div class="converter-container">
            <div class="input-section">
                <div class="input-group">
                    <label>阿拉伯数字</label>
                    <input type="number" id="arabic-input" min="1" max="3999" placeholder="输入1-3999的数字">
                    <button id="to-roman">转换为罗马数字</button>
                </div>
                
                <div class="input-group">
                    <label>罗马数字</label>
                    <input type="text" id="roman-input" placeholder="输入罗马数字">
                    <button id="to-arabic">转换为阿拉伯数字</button>
                </div>
            </div>
            
            <div class="result-section">
                <div id="result"></div>
            </div>
            
            <div class="reference">
                <h3>罗马数字规则</h3>
                <div class="rules">
                    <div class="rule-item">
                        <span>I = 1</span>
                        <span>V = 5</span>
                        <span>X = 10</span>
                        <span>L = 50</span>
                        <span>C = 100</span>
                        <span>D = 500</span>
                        <span>M = 1000</span>
                    </div>
                    <p>规则说明：</p>
                    <ul>
                        <li>相同的数字连写表示加法</li>
                        <li>小的数字在大的数字右边表示加法</li>
                        <li>小的数字在大的数字左边表示减法</li>
                        <li>数字重复不能超过三次</li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
    
    <script src="/static/js/roman_numerals.js"></script>
</body>
</html>
