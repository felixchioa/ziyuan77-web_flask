<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>在线翻译</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/translator.css') }}">
</head>
<body>
    <div class="translator-container">
        <h2>在线翻译</h2>
        
        <div class="language-controls">
            <div class="source-lang">
                <select id="source-language">
                    <option value="auto">自动检测</option>
                    <option value="zh">中文</option>
                    <option value="en">英语</option>
                    <option value="ja">日语</option>
                    <option value="ko">韩语</option>
                    <option value="fr">法语</option>
                    <option value="de">德语</option>
                    <option value="es">西班牙语</option>
                    <option value="ru">俄语</option>
                </select>
                <button onclick="swapLanguages()">
                    <span class="swap-icon">⇄</span>
                </button>
                <select id="target-language">
                    <option value="zh">中文</option>
                    <option value="en">英语</option>
                    <option value="ja">日语</option>
                    <option value="ko">韩语</option>
                    <option value="fr">法语</option>
                    <option value="de">德语</option>
                    <option value="es">西班牙语</option>
                    <option value="ru">俄语</option>
                </select>
            </div>
        </div>

        <div class="translation-area">
            <div class="text-panel">
                <div class="panel-header">
                    <div class="tools">
                        <button onclick="clearText('source')">清空</button>
                        <button onclick="copyText('source')">复制</button>
                        <button onclick="pasteText()">粘贴</button>
                    </div>
                    <span class="char-count">0/5000</span>
                </div>
                <textarea id="source-text" placeholder="请输入要翻译的文本" maxlength="5000"></textarea>
                <div class="panel-footer">
                    <button onclick="pronounce('source')">朗读</button>
                    <button onclick="uploadFile()">导入文件</button>
                </div>
            </div>

            <div class="text-panel">
                <div class="panel-header">
                    <div class="tools">
                        <button onclick="clearText('target')">清空</button>
                        <button onclick="copyText('target')">复制</button>
                        <button onclick="downloadTranslation()">下载</button>
                    </div>
                </div>
                <div id="target-text" class="result-area"></div>
                <div class="panel-footer">
                    <button onclick="pronounce('target')">朗读</button>
                    <div class="rating">
                        <span>翻译质量：</span>
                        <div class="stars">
                            <span class="star" data-rating="1">★</span>
                            <span class="star" data-rating="2">★</span>
                            <span class="star" data-rating="3">★</span>
                            <span class="star" data-rating="4">★</span>
                            <span class="star" data-rating="5">★</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="extra-features">
            <div class="history-section">
                <h3>翻译历史</h3>
                <div class="history-list" id="translation-history"></div>
            </div>
            
            <div class="dictionary-section">
                <h3>词典</h3>
                <div class="dictionary-content">
                    <div class="word-info">
                        <h4 class="word-title"></h4>
                        <div class="phonetics"></div>
                        <div class="definitions"></div>
                        <div class="examples"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="{{ url_for('static', filename='js/translator.js') }}"></script>
</body>
</html>
