<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="description" content="资源77提供ASCII艺术生成器，将图片转换为ASCII艺术，支持多种字体和字符集选择，方便快捷。">
    <title>ASCII艺术生成器</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/ascii_art.css') }}">
</head>
<body>
    <div class="generator-container">
        <h1>ASCII艺术生成器</h1>
        
        <div class="input-section">
            <div class="image-input">
                <input type="file" id="image-input" accept="image/*">
                <label for="image-input">选择图片</label>
                <div class="preview-area">
                    <img id="preview-image" style="display: none;">
                </div>
            </div>

            <div class="text-input">
                <h3>文本艺术</h3>
                <textarea id="text-input" placeholder="输入要转换的文本"></textarea>
                <div class="font-selector">
                    <select id="ascii-font">
                        <option value="standard">标准</option>
                        <option value="block">方块</option>
                        <option value="simple">简单</option>
                        <option value="3d">3D</option>
                        <option value="shadow">阴影</option>
                    </select>
                </div>
            </div>
        </div>

        <div class="controls-section">
            <div class="control-group">
                <h3>图像设置</h3>
                <div class="control-item">
                    <label>字符集：</label>
                    <select id="charset">
                        <option value="standard">标准 (@#$%&*+=-:. )</option>
                        <option value="simple">简单 (#. )</option>
                        <option value="complex">复杂 (█▓▒░ )</option>
                        <option value="custom">自定义</option>
                    </select>
                </div>
                <div class="control-item custom-chars" style="display: none;">
                    <label>自定义字符：</label>
                    <input type="text" id="custom-chars" placeholder="输入要使用的字符">
                </div>
                <div class="control-item">
                    <label>宽度：</label>
                    <input type="number" id="width" value="100" min="10" max="200">
                </div>
                <div class="control-item">
                    <label>对比度：</label>
                    <input type="range" id="contrast" min="0" max="200" value="100">
                </div>
                <div class="control-item">
                    <label>亮度：</label>
                    <input type="range" id="brightness" min="0" max="200" value="100">
                </div>
                <div class="control-item">
                    <label>反转：</label>
                    <input type="checkbox" id="invert">
                </div>
            </div>

            <div class="control-group">
                <h3>文本设置</h3>
                <div class="control-item">
                    <label>字体大小：</label>
                    <input type="number" id="font-size" value="12" min="8" max="24">
                </div>
                <div class="control-item">
                    <label>行高：</label>
                    <input type="number" id="line-height" value="1" min="0.8" max="2" step="0.1">
                </div>
                <div class="control-item">
                    <label>颜色：</label>
                    <input type="color" id="text-color" value="#000000">
                </div>
                <div class="control-item">
                    <label>背景：</label>
                    <input type="color" id="bg-color" value="#ffffff">
                </div>
            </div>
        </div>

        <div class="output-section">
            <div class="output-header">
                <h3>生成结果</h3>
                <div class="output-controls">
                    <button onclick="copyAscii()">复制</button>
                    <button onclick="downloadAscii()">下载</button>
                    <button onclick="shareAscii()">分享</button>
                </div>
            </div>
            <pre id="ascii-output" class="ascii-art"></pre>
        </div>

        <div class="gallery-section">
            <h3>保存的作品</h3>
            <div class="gallery-grid" id="saved-works"></div>
        </div>
    </div>

    <script src="{{ url_for('static', filename='js/ascii_art.js') }}"></script>
</body>
</html>
