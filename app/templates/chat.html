<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="description" content="资源77提供在线聊天室，支持好友列表、消息发送和接收、添加好友等功能，方便快捷。">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>聊天</title>
    <link rel="stylesheet" href="/static/css/chat.css">
</head>
<body>
    <!-- <h1>聊天</h1> -->

    <a href="/tools"><img src="/static/images/back.png" width="100" alt="logo" /></a>
    <div class="chat-container">
        <div id="users-list">
            <h3>好友列表</h3>
            <div id="friends-container">
                <!-- 好友将在这里动态添加 -->
            </div>
            <input id="addFriendInput" type="text" placeholder="输入好友用户名...">
            <button id="addFriendButton">添加好友</button>
        </div>

        <div id="chat">
            <div id="messages">
                <div id="messages-container">
                    <!-- 消息将在这里动态添加 -->
                </div>
            </div>

            <div class="input-container">
                <input id="messageInput" type="text" placeholder="输入消息...">
                <button id="sendButton">发送</button>
            </div>
        </div>
    </div>
    <a href="/logout">登出</a>
    <script src="https://cdn.socket.io/4.0.0/socket.io.min.js"></script>
    <script src="/static/js/chat.js"></script>
</body>
</html>
